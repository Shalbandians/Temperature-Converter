<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<Style>
  h1{
    padding: 5px 10px;
    text-align: center;
  }
  #container{
    text-align: center;
    padding: 50px;
    background: green;

  }
  .inp{
    display: inline-block;
    margin: 5px;
  }

  
</Style>
<body>
  <h1>Temperature</h1>
  <div id="container">
    <div class="inp">
      <label >Celsius</label><br>
      <input type="number" id="cel"  value="0">
    </div>
    <div class="inp">
      <label >Fahrenhaite</label><br>
      <input type="number" id="fah" value="32" >
    </div>
</div>
<script>
  let cel=document.getElementById('cel');
  let fah=document.getElementById('fah');
  cel.addEventListener('input',function(){
    let c=this.value 
    let f=(c * 9/5) + 32 
    if(!Number.isInteger(f)){
        f=f.toFixed(4);
    };
    fah.value=f;
  });
  fah.addEventListener('input',function(){
    let f=this.value 
    let c=(f - 32) * 5/9
    if(!Number.isInteger(c)){
        c=c.toFixed(4);
    };
    fah.value=f;
    cel.value=c; 
  });
</script>
</body>
</html>
